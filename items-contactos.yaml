name: Items Contactos
description: Muestra diferentes items de contacto (Ícono +  Texto).
type: particle
icon: fa fa-check-square-o

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Habilitar
      description: Habilitar esta partícula.
      default: true

    css.class:
      type: input.selectize
      label: Clases CSS
      description: Clases CSS para esta partícula.
      default:

    display:
      type: input.radios
      label: Orientación
      description: ¿Cómo deseas mostrar los items?
      default: horizontal
      options:
        horizontal: Horizontal
        vertical: Vertical

    pretexto:
      type: textarea.textarea
      label: Texto previo
      description: texto a mostrar antes de la lista. 


    separador01:
      type: separator.note
      class: alert alert-info
      content: '<h4>Ajustes del ícono</h4>'

    tamanoicono:
      type: input.text
      label: Tamaño ícono
      description: 'Tamaño del ícono que acompaña al texto'
      placeholder: '1rem'
    

    coloricono:
      type: input.colorpicker
      label: Color del Ícono
      placeholder: 'Color del Ícono'

    separador02:
      type: separator.note
      class: alert alert-info
      content: '<h4>Ajustes del texto</h4>'

    tamanotexto:
      type: input.text
      label: Tamaño texto
      description: 'Tamaño del texto'
      placeholder: '1rem'

    colortexto:
      type: input.colorpicker
      label: Color del texto
      placeholder: 'Color del texto'

    separador03:
      type: separator.note
      class: alert alert-info
      content: '<h4>Número de Items</h4>'

 
    items:
      type: collection.list
      array: true
      label: Items de contacto
      description: Crear tus items de contacto.
      value: name
      ajax: true

      fields:

        .icon:
          type: input.icon
          label: Icono

        .line1:
          type: input.text
          label: Línea 1

        .line2:
          type: input.text
          label: Línea 2

        .link:
          type: input.text
          label: Enlace

        .target:
          type: select.select
          label: Target
          description: Define si el enlace se abrirá en una nueva ventana. 
          placeholder: 'Seleccionar'
          default: _parent
          options:
            _parent: Misma ventana
            _blank: Nueva ventana

        .class:
          type: input.selectize
          label: Clases CSS
          description: Clases CSS el item.